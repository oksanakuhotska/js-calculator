<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/css/main.css">
	<title>Calculator</title>
</head>
<body>
	<h1 class="title">Calculator</h1>
	<div class="calculator">
		<div class="input-output-container">
			<!-- <input class="input" type="text" id="calculator-a">
			<input class="input" type="text" id="calculator-b"> -->
			<output class="output"></output>
		</div>
		
		<div class="operation-panel">
				
				
				
				<button type="button" class="button number number-1" onclick="calculator.addNumber(1)">1</button>
				<button type="button" class="button number number-2" onclick="calculator.addNumber(2)">2</button>
				<button type="button" class="button number number-3" onclick="calculator.addNumber(3)">3</button>
				<button type="button" class="button add" onclick="calculator.setMathOperation('add')">+</button>
				<button type="button" class="button number number-4" onclick="calculator.addNumber(4)">4</button>
				<button type="button" class="button number number-5" onclick="calculator.addNumber(5)">5</button>
				<button type="button" class="button number number-6" onclick="calculator.addNumber(6)">6</button>
				<button type="button" class="button subtract" onclick="calculator.setMathOperation('subtract')">-</button>
				<button type="button" class="button number number-7" onclick="calculator.addNumber(7)">7</button>
				<button type="button" class="button number number-8" onclick="calculator.addNumber(8)">8</button>
				<button type="button" class="button number number-9" onclick="calculator.addNumber(9)">9</button>
				<button type="button" class="button divide" onclick="calculator.setMathOperation('divide')">/</button>
				<button type="button" class="button number number-0" onclick="calculator.addNumber(0)">0</button>
				<button type="button" class="button number number-point" onclick="calculator.addNumber('.')">.</button>
				<button type="button" class="button multiply" onclick="calculator.setMathOperation('multiply')">*</button>
				<button type="button" class="button clear" onclick="calculator.clear()">C</button>
				<button type="button" class="button equal" onclick="calculator.equal()">=</button>
		</div>
	</div>
	<script src="/js/index.js"></script>
</body>
</html>
