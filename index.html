<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/css/main.css">
	<title>Calculator</title>
</head>
<body>
	<input type="text" id="calculator-a">
	<input type="text" id="calculator-b">
	<button type="button" onclick="calculator.add()">+</button>
	<button type="button" onclick="calculator.subtract()">-</button>
	<button type="button" onclick="calculator.divide()">/</button>
	<button type="button" onclick="calculator.multiply()">*</button>
	<output></output>
	<button class="number number-0">0</button>
	<button class="number number-1">1</button>
	<button class="number number-2">2</button>
	<button class="number number-3">3</button>
	<button class="number number-4">4</button>
	<button class="number number-5">5</button>
	<button class="number number-6">6</button>
	<button class="number number-7">7</button>
	<button class="number number-8">8</button>
	<button class="number number-9">9</button>
	<script src="/js/index.js"></script>
</body>
</html>
