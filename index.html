<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/css/main.css">
	<title>Calculator</title>
</head>
<body>
	<div class="calculator">
		<div class="input-wrapper">
			<input  class="input" type="text" id="calculator-a">
			<input class="input" type="text" id="calculator-b">
			<output class="output"></output>
		</div>
		
		<div class="math-opperations">
			<button type="button" class="button" onclick="calculator.add()">+</button>
			<button type="button" class="button" onclick="calculator.subtract()">-</button>
			<button type="button" class="button" onclick="calculator.divide()">/</button>
			<button type="button" class="button" onclick="calculator.multiply()">*</button>
		</div>
		
		<div class="number-pannel">
			<button type="button" class="button number-1">1</button>
			<button type="button" class="button number-2">2</button>
			<button type="button" class="button number-3">3</button>
			<button type="button" class="button number-4">4</button>
			<button type="button" class="button number-5">5</button>
			<button type="button" class="button number-6">6</button>
			<button type="button" class="button number-7">7</button>
			<button type="button" class="button number-8">8</button>
			<button type="button" class="button number-9">9</button>
			<button type="button" class="button number-0">0</button>
		</div>
	</div>
	<script src="/js/index.js"></script>
</body>
</html>
